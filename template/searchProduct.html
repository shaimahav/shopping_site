{% extends 'base 1.html' %}
{% block content %}
<script type="text/javascript">
	function validation()
	{
		var word=document.getElementById("word");
		if(word.value.length==0)
		{
			alert("Enter the word to be searched");
			word.focus();
			return false;
		}
		else
		{
			return true;
		}
	}
</script>
	 <div class="col-lg-6 mt-5 mt-lg-0">

            <form method="post" action="{% url 'searchProductAction' %}" enctype="multipart/form-data" name="sellerregistrationform">
		{% csrf_token %}
              <div class="row">


	  <div class="col-md-6 form-group">
                  <input type="text" name="word" class="form-control" id="word" placeholder="product Name" style="margin-left:176px" required>
                </div>
		  <div class="form-group mt-3">
	<div class="text-center"><button type="submit" onclick="return validation()">search</button></div>
	</div>
            </form>
		
{% endblock %}
